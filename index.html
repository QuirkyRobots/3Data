<html dir="ltr" lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live ARRR Data 3D Cube</title>
    <meta
      name="description"
      content="Explore real-time ARRR cryptocurrency data in an interactive 3D Cube format. Get the latest ARRR insights and trends visually."
    />
    <meta
      property="og:image"
      content="https://quirkyrobots.github.io/arrr3d/img/pc.jpg"
    />
    <meta property="og:title" content="Live ARRR Data 3D Cube" />
    <meta
      property="og:description"
      content="Explore real-time ARRR cryptocurrency data in an interactive 3D Cube format. Get the latest ARRR insights and trends visually."
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="pirate-pannel">
        <div class="ARRRcontrols">
          <img
            alt="Pirate Image"
            src="img/Pirate_Logo_Wordmark_Gold.svg"
            class="pirate-img"
          />
          <!-- <h3>Selection</h3> -->
          <div class="selection-buttons">
            <span id="ARRRpriceDollar" class="view-selection">ARRR</span>
            <span id="ARRRpriceBTC" class="view-selection">BTC</span>
            <span id="ARRR24High" class="view-selection">High</span>
            <span id="ARRR24low" class="view-selection">Low</span>
            <span id="ARRR24Vol" class="view-selection">Volume</span>
            <span id="customText" class="view-selection">Message</span>
          </div>
          <div class="pirateForm">
            <h3>Message</h3>
            <input
              type="text"
              id="textInput"
              placeholder="Enter Text"
              value="Pirate Chain"
            />
          </div>

          <!---
          <button id="originalColor">Pirate Blue</button>
          <button id="pirateGold">Pirate Gold</button>
          -->
          <div class="all-colour-pickers">
            <div class="pc-colour-picker">
              <input type="color" id="textColourPicker" value="#050505" />
              <div class="colourInfo">
                <h3>Text</h3>
                <span class="selected-colour" id="selectedTextColour"
                  >#050505</span
                >
              </div>
            </div>

            <div class="pc-colour-picker">
              <input type="color" id="cubeColourPicker" value="#c65f0c" />
              <div class="colourInfo">
                <h3>Block</h3>
                <span class="selected-colour" id="selectedCubeColour"
                  >#c65f0c</span
                >
              </div>
            </div>

            <div class="pc-colour-picker">
              <input type="color" id="backgroundColourPicker" value="#24243a" />
              <div class="colourInfo">
                <h3>Canvas</h3>
                <span class="selected-colour" id="selectedBackgroundColour"
                  >#24243a</span
                >
              </div>
            </div>
          </div>
          <h3>Instructions</h3>
          <div class="pc-note">
            <p>
              Use the buttons at the top to spin the block to the selected data.
            </p>
            <p>
              Data is refreshed every 30 minutes or when the page is refreshed.
            </p>
          </div>
          <div class="credits">
            Designed and developed by
            <a
              href="https://twitter.com/QuirkyRobots"
              target="_blank"
              rel="noopener noreferrer"
              title="Visit QuirkyRobots on Twitter"
              >QuirkyRobots</a
            >
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <script src="js/main.js"></script>
    <script src="js/live-data.js"></script>
    <script src="js/live-3d.js" type="module"></script>
  </body>
</html>
