<html dir="ltr" lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live ARRR Data 3D Cube</title>
    <meta
      name="description"
      content="Explore real-time ARRR cryptocurrency data in an interactive 3D Cube format. Get the latest ARRR data visually." />
    <meta property="og:image" content="https://quirkyrobots.github.io/arrr3d/img/arrr3d-logo.png" />
    <meta property="og:title" content="Live Blockchain Data 3D Cube" />
    <meta
      property="og:description"
      content="Explore real-time ARRR cryptocurrency data in an interactive 3D Cube format. Get the latest ARRR data visually." />
    <meta property="og:url" content="https://quirkyrobots.github.io/arrr3d" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@QuirkyRobots" />
    <meta name="author" content="Quirky Robots" />

    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="piratePanelWrapper" class="pirate-panel-wrapper">
        <div id="resizer" class="resize-handle"></div>
        <div id="piratePanel" class="pirate-panel drag-inactive">
          <div class="ARRRcontrols">
            <div id="pcAppLogoArea" class="pc-app-logo-area">
              <div class="pc-app-logo">
                <img alt="Pirate Image" src="img/Pirate_Logo_Wordmark_Gold.svg" class="pirate-img" />
                <div class="pc-app-logo-txt">3D</div>
              </div>
              <div class="pc-tagline">
                <span>Live</span> <span id="coinSymbolBox"></span><span>blockchain data</span>
              </div>
            </div>

            <div class="selection-buttons no-drag">
              <span id="ARRRpriceDollar" class="s6 view-selection">Value</span>
              <span id="ARRRpriceBTC" class="s6 view-selection">BTC</span>
              <span id="ARRR24High" class="s6 view-selection">High</span>
              <span id="ARRR24low" class="s6 view-selection">Low</span>
              <span id="ARRR24Vol" class="s6 view-selection">Volume</span>
              <span id="customText" class="s6 view-selection">Message</span>
            </div>
            <div class="theme-switcher no-drag">
              <label class="s2 switch">
                <input type="checkbox" id="themeSwitch" />
                <span class="slider round"></span>
              </label>
              <div class="theme-switcher-txt">Controls on/off<span><button id="pause">||</button></span></div>
            </div>
            <div class="theme-controls no-drag">
              <div class="theme-header">
                <h3>Theme</h3>
                <div class="default-theme-buttons">
                  <div title="Set the Pirate gold theme" class="s4 default-theme-button" id="goldTheme"></div>
                  <div title="Set the Pirate black & gold theme" class="s4 default-theme-button" id="blackTheme"></div>
                </div>
              </div>

              <div class="pirateForm">
                <input type="text" id="textInput" placeholder="Message" value="" />
              </div>

              <div class="all-colour-pickers">
                <div class="pc-colour-picker">
                  <div class="colour-picker-title">Canvas</div>
                  <input type="color" id="backgroundColourPicker" value="#24243a" />
                  <div class="colourInfo">
                    <div class="selected-colour" id="selectedBackgroundColour">#24243a</div>
                  </div>
                </div>

                <div class="pc-colour-picker">
                  <div class="colour-picker-title">Block</div>
                  <input type="color" id="cubeColourPicker" value="#c65f0c" />
                  <div class="colourInfo">
                    <div class="selected-colour" id="selectedCubeColour">#c65f0c</div>
                  </div>
                </div>

                <div class="pc-colour-picker">
                  <div class="colour-picker-title">Text</div>
                  <input type="color" id="textColourPicker" value="#050505" />
                  <div class="colourInfo">
                    <div class="selected-colour" id="selectedTextColour">#050505</div>
                  </div>
                </div>
              </div>
              <div class="pc-sliders no-drag">
                <div class="size-slider">
                  <label for="sizeSlider">Size:</label>
                  <input
                    class="pc-slider"
                    type="range"
                    id="sizeSlider"
                    name="sizeSlider"
                    min="30"
                    max="160"
                    value="110" />
                </div>
                <div class="opacity-slider">
                  <label for="opacitySlider">Opacity:</label>
                  <input
                    class="pc-slider"
                    type="range"
                    id="opacitySlider"
                    name="opacitySlider"
                    min="0"
                    max="100"
                    value="100" />
                </div>
              </div>
              <div class="theme-actions">
                <button title="Copy theme to the clipboard" class="s7" id="copy">Copy Theme</button>
              </div>

              <div class="pc-advanced-controls">
                <div class="pc-wireframe">
                  <label for="wfCheckbox">Wireframe:</label>
                  <input type="checkbox" class="s3 wf-checkbox" id="wfCheckbox" name="wfCheckbox" />
                </div>
                <div class="v-number">
                  <label for="vNumber">Vertices: </label>
                  <input type="number" class="s3" id="vNumber" name="vNumber" value="50" min="1" max="100" />
                </div>
              </div>
              <div class="pc-note-box">
                <h3>Information</h3>
                <div class="pc-note">
                  <p>Buttons focus selected data. Data updates every 30 minutes or on page refresh.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-wrapper">
        <div id="container"></div>
        <div class="angled-note-box">
          <a
            class="angled-note"
            title="View ARRR on CoinGecko"
            rel="noopener noreferrer"
            href="https://piratechain.com/exchanges"
            target="_blank"
            ><span class="angled-note-txt">ARRR</span></a
          >
        </div>
      </div>
    </div>
    <div class="set-coin">
      <div class="coin-select-box">
      <input type="text" id="coin" name="coin" value="" placeholder="Enter coin name" />
      <button id="getStats" onclick="getExchangeRate()">Get Stats</button>
    </div>
    </div>
    <div class="credits">
      <p>
        <a
          class="version-link"
          href="https://github.com/QuirkyRobots/arrr3d"
          target="_blank"
          rel="noopener noreferrer"
          title="ARRR 3D GitHub Repo"
          ><span class="version-num">v3</span></a
        >
        Designed a developed by
        <a
          href="https://twitter.com/QuirkyRobots"
          target="_blank"
          rel="noopener noreferrer"
          title="Visit QuirkyRobots on Twitter"
          >QuirkyRobots</a
        >
      </p>
      <a href="https://github.com/QuirkyRobots/arrr3d" target="_blank" rel="noopener noreferrer">
        <img id="discordLogo" src="img\assets\github-mark.svg" width="16" height="16" alt="Discord Logo" />
      </a>
    </div>
    <script src="js/live-3d.js" type="module"></script>
    <script src="js/main.js"></script>
    <script src="js/live-data.js"></script>
  </body>
</html>
